<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/gramener/assets/main/straive-favicon.svg" />
    <title>Service Sentiment Analyzer</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        .spinner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .chart-container {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Service Sentiment Analyzer</h1>
        
        <!-- File Upload Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Upload Data File</h5>
            </div>
            <div class="card-body">
                <form id="upload-form">
                    <div class="mb-3">
                        <label for="file-upload" class="form-label">Select a .csv or .xlsx file containing text data:</label>
                        <input class="form-control" type="file" id="file-upload" accept=".csv, .xlsx" required>
                    </div>
                    <div class="mb-3">
                        <label for="text-column" class="form-label">Text Column Name (if known):</label>
                        <input class="form-control" type="text" id="text-column" placeholder="e.g., 'message', 'content', 'text'">
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
                </form>
            </div>
        </div>
        
        <!-- Results Section (initially hidden) -->
        <div id="results-section" class="d-none">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Sentiment Distribution</h5>
                        </div>
                        <div class="card-body chart-container">
                            <canvas id="sentiment-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Emotion Distribution</h5>
                        </div>
                        <div class="card-body chart-container">
                            <canvas id="emotion-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5>Detailed Results</h5>
                    <button id="download-csv" class="btn btn-success">Download Results as CSV</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="results-table" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Text</th>
                                    <th>Sentiment</th>
                                    <th>Emotion</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Spinner -->
    <div class="spinner-container" id="loading-spinner">
        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- SheetJS (for Excel parsing) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
